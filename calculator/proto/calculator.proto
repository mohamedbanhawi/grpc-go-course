syntax = "proto3";

package calculator;

option go_package = "github.com/mohamedbanhawi/grpc-go-course/calculator/proto";

message SumRequest {
    float first_number = 1;
    float second_number = 2;

}

message SumResponse {
    float result = 1;
}

service CalculateService {
    rpc Sum (SumRequest) returns (SumResponse);
}